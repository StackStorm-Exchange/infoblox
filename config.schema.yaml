---
  username:
    description: "Username for authenticating to Infloblox"
    type: "string"
    secret: false
    required: true
    default: "alphonse"
  password:
    description: "Password for authenticating to Infloblox"
    type: "string"
    secret: true
    required: true
  hostname:
    description: "Hostname of Infloblox"
    type: "string"
    secret: false
    required: true
  wapi_version:
    description: "Wapi version of Infoblox"
    type: "string"
    secret: false
    required: false
    default: "v2.9"
  verify_ssl:
    description: "Verify SSL of Infoblox API"
    default: true
    type: boolean
    required: true
